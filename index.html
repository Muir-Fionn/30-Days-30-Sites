<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Club Template</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="orgHeader">
      <h1>Renaissance Web Developers</h1>
      <div class="btn btn-join">
        Join Our Mailing List
      </div>
      <ul class="nav">
        <li><span class='active'>Upcoming Events</span></li>
        <li><span>Gallery</span></li>
        <li><span>About</span></li>
        <li><span>Member Info</span></li>
      </ul>
    </div>

    <div class="events" id='upcoming'></div>

    <div class="gallery" id='gallery'></div>

    <div class="about" id='about'></div>

    <div class="members" id='members'></div>

    <div class="join" id="join">
      <form>
        <input type="text" placeholder="Name: First Last">
        <input type="email" placeholder="Email: example@email.com">
        <div class="btn btn-submit">Submit</div>
      </form>
    </div>

    <script type="text/javascript" src='vars.js'></script>
    <script type="text/javascript" src='scripts.js'></script>
  </body>
</html>
